<heb1>
﻿מו"ה אהרן דוד זצוק"ל
בן הרב המאוה"ג מו"ה אברהם אהרון זצ"ל בן הגאון המקובל קדוש אלוק' מו"ה
יוסף דייטש זצ"ל בעל דברי יוסף ונכד הגאונים בעל אור לו בציון ותשובות אור
נעלם, בעל עטרת זקנים, בעל צמח צדק, מהר"ל דפראג, מגזע המלך דוד נעים
זמירות ישראל.
